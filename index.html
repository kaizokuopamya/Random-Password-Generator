<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero_section">
          <h1 class="hero__title_black">Generate a</h1>
          <h1 class="hero__title_green">random password</h1>
          <p class="hero__subtitle">Never use an insecure password again.</p>
        </div>
        <button class="btn" onclick="displayPassword()">
          <img
            class="light-icon"
            src="images/light.svg"
            alt="lightning symbol"
          />
          Generate passwords 
        </button>
        <div class="secondary_section">
          <div class="col">
            <div class="password-el">
              <p id="pass1"></p>
              <img id="img1" src="images/3dot.svg" alt="3dots" />
            </div>
            <div class="password-el">
              <p id="pass2"></p>
              <img id="img2" src="images/3dot.svg" alt="3dots" />
            </div>
          </div>
          <div class="col">
            <div class="password-el">
              <p id="pass3"></p>
              <img id="img3" src="images/3dot.svg" alt="3dots" />
            </div>
            <div class="password-el">
              <p id="pass4"></p>
              <img id="img4" src="images/3dot.svg" alt="3dots" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
